workspace=4,monitor:$monitor_right
workspace=5,monitor:$monitor_left
workspace=6,monitor:$monitor_left
workspace=7,monitor:$monitor_right
workspace=8,monitor:$monitor_left
workspace=9,monitor:$monitor_right

# Alacritty
windowrule=workspace 1,Alacritty

# bind to workspace
windowrule=workspace 2,firefox
