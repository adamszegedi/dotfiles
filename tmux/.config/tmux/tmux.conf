# ~/.tmux.conf

# --- Basic Settings ---

# Set prefix to Ctrl+a (more ergonomic than Ctrl+b)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Set vi mode keys
set -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Increase history limit
set-option -g history-limit 10000

# Start window/pane numbering from 1 (instead of 0)
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on # Renumber windows when one is closed

# Enable mouse mode (tmux > 2.1)
set-option -g mouse on

# Set terminal colors (important for themes)
# Use this if your terminal supports it, otherwise try "screen-256color"
set-option -g default-terminal "tmux-256color"
set-option -a terminal-features 'alacritty:RGB'
set-option -sa terminal-overrides ",*256col*:Tc" # True Color support

# Improve responsiveness
set-option -sg escape-time 10
set-option -g focus-events on

# --- Kanagawa Color Palette (approximations) ---
# Source: Based on common Kanagawa palettes found online
# Backgrounds
conf_bg_base="#1F1F28"   # Sumi Ink bg
conf_bg_sub="#16161D"    # Sumi Ink bg+1
conf_bg_alt="#2D4F67"    # Wave Blue 2 (Status bar background)
conf_bg_hl="#2A2A37"     # Sumi Ink bg+2 (Active pane bg - subtle)

# Foregrounds
conf_fg_base="#DCD7BA"   # Light Text (Fuji White)
conf_fg_dim="#727169"    # Dim Text / Comments (Ink Gray 3)

# Colors
conf_red="#C34043"       # Autumn Red
conf_orange="#FF9E3B"    # Ronin Orange (Used for active window name)
conf_yellow="#C0A36E"    # Carp Yellow
conf_green="#76946A"     # Spring Green
conf_cyan="#6A9589"      # Wave Aqua
conf_blue="#7E9CD8"      # Wave Blue 1
conf_magenta="#957FB8"   # Autumn Violet

# --- Status Bar ---

# Position status bar on top
set-option -g status-position top

# Basic status bar style
set-option -g status-style "fg=${conf_fg_base},bg=${conf_bg_alt}" # fg=text, bg=status bar bg

# Left side: Session name (Green on darker bg)
# Using a Nerd Font icon () - replace if you don't use Nerd Fonts
set-option -g status-left-length 100
set-option -g status-left "#[fg=${conf_green},bg=${conf_bg_sub},bold]  #S #[default]"

# Right side: Hostname (Blue), Date (Yellow), Time (White) on status bar bg
# Using Nerd Font icons (󰋠, 󰃭, ) - replace if you don't use Nerd Fonts
set-option -g status-right-length 100
set-option -g status-right "#[fg=${conf_blue},bg=${conf_bg_sub}] 󰋠 #h #[default] #[fg=${conf_yellow},bg=${conf_bg_alt}] 󰃭 %Y-%m-%d #[default] #[fg=${conf_fg_base},bg=${conf_bg_alt},bold]  %H:%M #[default]"

# Center the window list
set-option -g status-justify left

# Window status style (inactive tabs)
set-window-option -g window-status-style "fg=${conf_fg_dim},bg=${conf_bg_alt}" # Dim text on status bg
set-window-option -g window-status-format " #I: #W " # Window Index: Window Name

# Active window status style (active tab)
set-window-option -g window-status-current-style "fg=${conf_orange},bg=${conf_bg_hl},bold" # Orange text on slightly darker bg, bold
set-window-option -g window-status-current-format " #I: #W#{?window_flags,#{window_flags},} " # Add flags like * or !

# Separator between windows in the status bar (optional, keep it minimal)
set-window-option -g window-status-separator ""

# --- Panes ---

# Pane border style
set-option -g pane-border-style "fg=${conf_fg_dim}" # Dim/gray borders
set-option -g pane-active-border-style "fg=${conf_blue}" # Blue active border

# --- Messages ---

# Message style (command line)
set-option -g message-style "fg=${conf_fg_base},bg=${conf_bg_sub}" # Light text on dark bg

# --- Keybindings ---

# Reload config file easily
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"


