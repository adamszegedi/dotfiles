apiVersion: v1
kind: Pod
metadata:
  name: ai-stack
  labels:
    app: ai-stack
  annotations:
    # Fixed: Removed the double "annotations" key
    io.containers.autoupdate: "registry"
    io.podman.annotations.device/ollama: "/dev/kfd,/dev/dri"
spec:
  containers:
  - name: open-webui
    image: ghcr.io/open-webui/open-webui:main
    env:
    - name: HOSTNAME
      value: open-webui
    ports:
    - containerPort: 8080
      hostIP: 0.0.0.0
      hostPort: 3000
    volumeMounts:
    - mountPath: /app/backend/data
      name: open-webui-pvc
  - name: ollama
    image: docker.io/ollama/ollama:rocm
    args:
    - serve
    securityContext:
      privileged: true
    env:
    - name: HOME
      value: /root
    - name: HOSTNAME
      value: ollama
    ports:
    - containerPort: 11434
      hostIP: 0.0.0.0
      hostPort: 11434
    volumeMounts:
    - mountPath: /root/.ollama
      name: ollama-pvc
  volumes:
  - name: open-webui-pvc
    persistentVolumeClaim:
      claimName: open-webui-data
  - name: ollama-pvc
    persistentVolumeClaim:
      claimName: ollama-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
