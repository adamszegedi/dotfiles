source = $HOME/.config/hypr/themes/nord.conf

# Accent: Nord8 (Frost Blue/Cyan) - Bright and stands out
$accent = $nord8
$accent_alpha = $nord_blue_hex

# Text Alpha: Hex code for Nord4 (Snow Storm) without the hash
$text_alpha = $nord_text_hex

# Text Color: Nord4 (Snow Storm) - Primary bright text
$text_color = $nord4

# Background: Nord0 (Polar Night) - Deepest background
$background_color = $nord0

# Inner Field: Nord1 (Polar Night) - Slightly lighter background for inputs
$inner_field = $nord1

# Fail Color: Nord11 (Aurora Red)
$fail_color = $nord11

# Capslock: Nord13 (Aurora Yellow)
$capslock_color = $nord13

$font = CaskaydiaMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

background {
  monitor =
  blur_passes = 0
  color = $background_color # Deepest background color
}

# LAYOUT
label {
  monitor = DP-1
  text = Layout: $LAYOUT
  color = $text_color
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor = DP-1
  text = $TIME
  color = $text_color
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = DP-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text_color
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor = DP-1
  path = $HOME/Pictures/trevor_toad_without_circle.png
  size = 300
  border_color = $accent
  position = 0, 250
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor = DP-1
  size = 500, 100
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $inner_field# Darker background for the field
  font_color = $text_color
  fade_on_empty = false
  placeholder_text = <span foreground="##$text_alpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accent_alpha">$USER</span></span> 
  hide_input = false
  check_color = $accent
  fail_color = $fail_color
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $capslock_color
  position = 0, -47
  halign = center
  valign = center
}
