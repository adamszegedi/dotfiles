################
### MONITORS ###
################

$monitor_right=DP-1
$monitor_left=DP-2
$scale=2
$DP_1_refresh_rate=60
# See https://wiki.hypr.land/Configuring/Monitors/
monitor=$monitor_right,3840x2160@$DP_1_refresh_rate,0x0,$scale,vrr,3
monitor=$monitor_left,1920x1080@60,-1920x0,1,vrr,0
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- ghostty
$fileManager = uwsm app -- ghostty --class=com.local.mc -e mc
$dmenu = uwsm app -- $(tofi-drun)
$menu = tofi-run | xargs hyprctl dispatch exec --


#################
### AUTOSTART ###
#################
source = $HOME/.config/hypr/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
source = $HOME/.config/hypr/envs.conf


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################
source = $HOME/.config/hypr/looknfeel.conf

#############
### INPUT ###
#############
source = $HOME/.config/hypr/input.conf

###################
### KEYBINDINGS ###
###################
source = $HOME/.config/hypr/bindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
source = $HOME/.config/hypr/windows.conf
